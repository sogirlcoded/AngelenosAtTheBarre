<!DOCTYPE html>
<html>
  <head>
    <title> | Home</title>
    <meta name="description" content="A Catalog of Ballet Studios for Adult Dancers in Los Angeles" />
    <link rel="stylesheet" href="OhSnap.css" />
    <script type="text/javascript" src="OhSnap.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Adult Ballet Classes in LA</h1>
    </header>
    <input type="text" id="search-input" placeholder="Search for a studio..." oninput="searchStudios()">

    <select id="price-filter" onchange="filterByPrice()">
      <option value="all">All Prices</option>
      <option value="0-20">$0 - $20</option>
      <option value="21-30">$21 - $30</option>
      <option value="31-40">$31 - $40</option>
      <option value="40+">$40+</option>
    </select>
    
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Studio Name</h2>
        <img src="" alt="Studio Image" />
        <ul>
          <li>Bullet Point 1</li>
          <li>Bullet Point 2</li>
          <li>Bullet Point 3</li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <button onclick="feelingLucky();">Feeling Lucky?</button>
      <button onclick="leaveFeedback();">Requests/Feedback!</button>
    </div>
  </body>
</html>
